version: "3.9"

services:
  db:
    image: postgres:15
    container_name: osintmap_db
    environment:
      POSTGRES_DB: osintmap
      POSTGRES_USER: osint
      POSTGRES_PASSWORD: osintpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ..
    container_name: osintmap_backend
    working_dir: /app/backend
    command: ["npm", "run", "dev"]
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://osint:osintpassword@db:5432/osintmap
      PORT: 4000
    volumes:
      - ..:/app
    ports:
      - "4000:4000"
    depends_on:
      - db

volumes:
  pgdata:
