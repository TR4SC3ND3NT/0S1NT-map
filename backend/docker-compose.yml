services:
  db:
    image: postgres:15
    container_name: osintmap_db
    environment:
      POSTGRES_DB: osintmap
      POSTGRES_USER: osint
      POSTGRES_PASSWORD: osintpassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: osintmap_backend
    working_dir: /app/backend
    environment:
      DATABASE_URL: postgresql://osint:osintpassword@db:5432/osintmap
      NODE_ENV: development
      PORT: 4000
    depends_on:
      - db
    volumes:
      - ./backend:/app/backend
    ports:
      - "4000:4000"
    command: sh -c "npx prisma@5.16.2 migrate deploy && npm run dev"
  frontend:
    build:
      context: ./frontend
    dockerfile: ../docker/frontend.Dockerfile
    container_name: osintmap_frontend
    working_dir: /app/frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0

volumes:
  pgdata:
