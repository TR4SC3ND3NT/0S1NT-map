version: "3.9"

services:
  db:
    image: postgres:15
    container_name: osintmap_db
    environment:
      POSTGRES_DB: osintmap
      POSTGRES_USER: osint
      POSTGRES_PASSWORD: osintpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: osintmap_backend
    working_dir: /app/backend
    command: sh -c "npx prisma migrate deploy && npm run dev"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://osint:osintpassword@db:5432/osintmap
      PORT: 4000
    volumes:
      - ./backend:/app/backend
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: osintmap_frontend
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
