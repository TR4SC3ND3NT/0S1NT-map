version: '3.8'

services:
  db:
    image: postgres:15
    container_name: osintmap_db
    restart: always
    environment:
      POSTGRES_DB: osintmap
      POSTGRES_USER: osint
      POSTGRES_PASSWORD: osintpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: osintmap_backend
    working_dir: /app/backend
    restart: always
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://osint:osintpassword@db:5432/osintmap?schema=public
      PORT: 4000
      JWT_SECRET: changeme_secret_key
    depends_on:
      - db
    ports:
      - "4000:4000"
    command: sh -c "npx prisma generate && npx prisma db push && npm run dev"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: osintmap_frontend
    working_dir: /app/frontend
    restart: always
    environment:
      VITE_API_BASE_URL: /api
    depends_on:
      - backend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0

volumes:
  pgdata:
